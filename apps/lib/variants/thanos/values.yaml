existingObjstoreSecret: thanos-objectstore

query:
  replicaLabel: ["replica","prometheus_replica"]
  pdb:
    create: true

queryFrontend:
  pdb:
    create: true

compactor:
  enabled: true

storegateway:
  enabled: true
  pdb:
    create: true
  sharded:
    enabled: true
    timePartitioning:
      # One store for data older than 6 weeks
      - min: ""
        max: -6w

      # One store for data newer than 6 weeks and older than 2 weeks
      - min: -6w
        max: -2w

      # One store for data newer than 2 weeks
      - min: -2w
        max: ""

metrics:
  enabled: true
  serviceMonitor:
    enabled: true