existingObjstoreSecret: thanos-objectstore

query:
  replicaLabel: ["replica","prometheus_replica"]
  dnsDiscovery:
    sidecarsService: "prometheus-operated"
    sidecarsNamespace: "prometheus"

compactor:
  enabled: true

storegateway:
  enabled: true

metrics:
  enabled: true
  serviceMonitor:
    enabled: true