grafana:
  admin:
    existingSecret: "grafana-admin"
    userKey: admin-user
    passwordKey: admin-password

prometheus:
  prometheusSpec:
    thanos:
      objectStorageConfig:
        name: thanos-objectstore
        key: objstore.yml
  thanosService:
    enabled: true
  thanosServiceMonitor:
    enabled: true
