apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin
spec:
  target:
    name: grafana-admin
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        admin-user: |-
          {{ .username }}
        admin-password: |-
          {{ .password }}
  data:
  - secretKey: username
    sourceRef:
      storeRef:
        name: bitwarden-login
        kind: ClusterSecretStore  # or SecretStore
    remoteRef:
      key: 2c414e33-6717-4fac-b6a3-b14f00a4b93d
      property: username
  - secretKey: password
    sourceRef:
      storeRef:
        name: bitwarden-login
        kind: ClusterSecretStore  # or SecretStore
    remoteRef:
      key: 2c414e33-6717-4fac-b6a3-b14f00a4b93d
      property: password