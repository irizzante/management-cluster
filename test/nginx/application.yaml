apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: nginx
    server: 'https://kubernetes.default.svc'
  sources:
  - repoURL: 'https://kubernetes.github.io/ingress-nginx'
    targetRevision: 4.7.0
    chart: ingress-nginx
    helm:
      valueFiles:
      - $values/test/nginx/values.yaml
  - repoURL: 'https://github.com/irizzante/management-cluster.git'
    targetRevision: main
    ref: values
  project: platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
