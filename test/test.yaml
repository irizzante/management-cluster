apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: test/test
    repoURL: 'https://github.com/irizzante/management-cluster.git'
    targetRevision: HEAD
  project: platform
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true
