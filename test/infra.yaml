apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources - finalizer.argocd.argoproj.io
  name: infra
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: platform
  source:
    path: test/tanka/
    repoURL: https://github.com/irizzante/management-cluster.git
    targetRevision: HEAD
    plugin:
      env:
        name: TK_ENV
        value: management-local
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true